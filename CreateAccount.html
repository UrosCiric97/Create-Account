<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>CreateAccount</title>
</head>

<body>
    <div>
        <h1>CREATE ACCOUNT</h1>

        <div class="flexbox-container">
            <div class="flexbox-item flexbox1">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>

            <br><br>

            <div class="flexbox-item flexbox2">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <br><br>

            <div class="flexbox-item flexbox3">
                <label for="Job ID"></label>
                <input type="number" id="fob ID" name="fob ID" placeholder="Job ID">
            </div>

            <br><br>

            <div class="flexbox-item flexbox4">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>

            <br><br>

            <div class="flexbox-item flexbox5">
                <label for="phone number"></label>
                <input type="number" id="phone number" name="phone number" placeholder="Phone number">
            </div>
        </div>

        <br><br><br>

        <button type="button">Create Account</button>

    </div>
</body>

</html>
